<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<dialog open>
    <p>Greetings, one and all!</p>
    <form method = "dialog">
        <button>OK</button>
    </form>
</dialog>

<button id = "show">Open Dialog</button>
<script>
    function open()
    {
        document.getElementById("dialog").show();
    }

    document.getElementById("show").addEventListener("click", open);
</script>
</body>
</html>
